<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoot em Up</title>

    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            border: 0;
            overflow: hidden;
            /*  Disable scrollbars */
            display: block;
            /* No floating content on sides */
            background-color: black;
        }
    </style>
    <!-- Tailwind Css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- score -->
    <div class="fixed text-white select-none mt-10 ml-10">
        <span class="text-lg">Score: </span>        
        <span class="text-lg" id="scoreEl">0</span>
    </div>
    <!--  -->
    <!-- Game over UI -->
    <div class="fixed select-none inset-0 flex items-center justify-center" id="gameModal">
        <div class="bg-white max-w-md w-full p-6 text-center">
            <h1 class="text-4xl font-bold leading-none" id="scoreModal">0</h1>
            <p class="text-sm text-gray-700 mb-4">Points</p>
            <div>
                <button class="bg-blue-500 text-white w-full py-3 rounded-full" id="startGameBtn">Start Game</button>
            </div>
        </div>
    </div>
    <!-- where the magic happends !! -->
    <canvas id="canvas"></canvas>
    <!--  -->
    <script type="module" src="app.js"></script>
</body>

</html>
